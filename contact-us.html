    <section id="contact-us">
        <div class="col-sm-12 text-center">
            <h2 class="page-headings">Contact Us</h2>
            <hr>
        </div>
        <div class="container contact-us-container">
            <form action="https://formdump.codeinstitute.net/" target="_blank" method="POST">
                <div class="row text-center">
                    <div class="form-content col-sm-12 col-md-6">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="e.g. Jane" required autocomplete="on">
                    </div>
                    <div class="form-content col-sm-12 col-md-6">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="e.g. Doe" required autocomplete="on">
                    </div>
                    <div class="form-content col-sm-12 col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="e.g. jane.doe@gmail.com" required autocomplete="on">
                    </div>
                    <div class="form-content col-sm-12 col-md-6">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. 01234 567890" pattern="[0-9]{11}" required autocomplete="on">
                    </div>
                    <div id="message" class="form-content col-12">
                        <label for="message">Message/Question</label>
                        <input class="text-heavy" type="textarea" name="message" id="message" placeholder="Your text here">
                    </div>
                    <div class="col-sm-12">
                        <input class="book-btn" type="submit" value="Send" id="form-submit">
                    </div>
                </div>
            </form>
        </div>
    </section>
